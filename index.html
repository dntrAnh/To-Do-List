<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TO-DO LIST</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- container for the todo list -->
        <div id="todo-container">
            <!-- todo list header -->
            <div id="header">
                <h1>TO DO LIST by Amelia Do</h1>
            </div>

            <!-- input box -->
            <div id="todo-form">
                <input
                    type="text"
                    class="input-item"
                    name="input-box"
                    id="input-box"
                    placeholder="Add Task"
                />

            <!-- button -->
            <button id="input-button" onclick="addTask()">Add Task</button>
            </div>

            <!-- task list -->
            <h2>Task List</h2>
            <ul id="list-container"></ul>

            <hr />
            <!--  for separation -->

            <!-- task list counter -->
            <div class ="counter-contaner">
                <div id="task-counters">
                    Completed: <span id="completed-counter">0</span> | 
                    Uncompleted: <span id="uncompleted-counter">0</span>
                </div>
            </div>

            
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
